<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Image Classification: Tomatoes</div>
    <p>
      <font size="+1">
      Use images of <strong>ripe</strong> tomatoes, <strong>rotten</strong> tomatoes, <strong>un-ripe</strong> tomatoes, or
      something else<br />
      Then click Analyze; Model will classify the image and output the result <br />
      by <a href="https://www.kartiknanda.com">Kartik Nanda</a> </font>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <font size="+2">
          <label id='result-label'></label>
        </font>
      </div>
    </div>
  </div>
</div>
</body>
</html>
